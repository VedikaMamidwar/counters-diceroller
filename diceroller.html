<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Dice Roller</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .dice {
            font-size: 100px;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .navigation{
          text-align: end;
          color: rgb(5, 5, 5);
          justify-content: right;
          
        }
    </style>
</head>
<body>
    
    <a href="index.html" class="navigation">click here to index page</a>
    
    <div class="container">
        <div> 
        <img src="dice.png"  id="img-dice" class="dice">
        </div>
        <button class="btn" onclick="rollDice()">Dies Roll</button>
    </div>

    <script>
        function rollDice(){
            const randomNumber = Math.floor(Math.random()*(7-1)) + 1
            const imgElement = document.getElementById("img-dice")

            switch(randomNumber){
                case 1:
                    imgElement.src = "dice.png"
                break
                case 2:
                    imgElement.src = "dice (1).png"
                break
                case 3:
                    imgElement.src = "dice (2).png"
                break
                case 4:
                    imgElement.src = "dice (3).png"
                break
                case 5:
                    imgElement.src = "dice (4).png"
                break
                case 6:
                    imgElement.src = "dice (5).png"
                break
            }
            }
           
    </script>
</body>
</html>
